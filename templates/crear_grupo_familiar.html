<!DOCTYPE html>
<html>
<head>
	<title>Crear paciente</title>
</head>
<body>
	<div>
		<form method="POST">
			{% csrf_token %}
			<input type="text" name="nombre" placeholder="nombre">
			<input type="text" name="titular" placeholder="titular">
			<select name="idMedico">
				{% for medic in medico %}
					<option value="{{medic.id}}">{{medic.Nombre}}</option>
				{% endfor %}
			</select>
			<button type="submit">Crear grupo familar</button>
		</form>
	</div>
</body>
</html>
